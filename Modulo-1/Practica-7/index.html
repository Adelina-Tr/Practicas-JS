<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="password-container">
            <input type="text" id="generated-password" readonly>
        </div>
        <div class="buttons-container">
            <button id="copy-btn">Copiar</button>
            <button id="clear-btn">Limpiar</button>
        </div>
        <div class="settings">
            <label for="length">Longitud: <span id="length-value">10</span></label>
            <input type="range" id="length" min="8" max="20" value="10">
            <label><input type="checkbox" id="include-uppercase" checked> Incluir mayúsculas</label>
            <label><input type="checkbox" id="include-lowercase" checked> Incluir minúsculas</label>
            <label><input type="checkbox" id="include-numbers" checked> Incluir números</label>
            <label><input type="checkbox" id="include-symbols"> Incluir símbolos</label>
        </div>
        <button id="generate-btn">Generar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
